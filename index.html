<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8dc141a/f6d7434e-d6de-4185-a6d4-c77a2d08737b/US-en-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 150px;
        }
        .right-header {
            display: flex;
            align-items: center;
        }
        select, button {
            margin-left: 20px;
            padding: 7px 17px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border: 1px solid #aaa;
            border-radius: 3px;
        }
        .sign-out {
            background-color: #e50914;
            border: none;
            color: white;
            cursor: pointer;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 3.5rem;
            max-width: 640px;
            margin-bottom: 0;
        }
        p {
            font-size: 1.5rem;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }
        .restart-btn {
            background-color: #e50914;
            color: white;
            padding: 14px 28px;
            font-size: 1.2rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <header>
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" class="logo">
                <div class="right-header">
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="hi">हिन्दी</option>
                    </select>
                    <button class="sign-out">Sign Out</button>
                </div>
            </header>
            <div class="content">
                <h1>Unlimited movies, TV shows and more</h1>
                <p>Starts at ₹149. Cancel at any time</p>
                <button class="restart-btn">Restart Your Membership &gt;</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('language-select').addEventListener('change', function() {
            console.log('Language changed to: ' + this.value);
        });
    </script>
</body>
</html>
